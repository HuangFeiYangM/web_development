    <!-- onsubmit可以设置提交表单的默认行为，如阻止默认行为，可以用return false -->
    <!-- onsubmit设置可以指定一个函数，当用户提交表单时，该函数会被调用 -->
    <form id = "form1" onsubmit="f">
        <input type="text" id="input1">
        <button onclick="resetForm()">重置</button>
        <br>
        <button id="btn1" onclick="submitForm()">提交</button>
    </form>
    



    <script>
        var form1 = document.getElementById("form1");
        var input1 = document.getElementById("input1");
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        //oninput:input事件
        //oninput事件，当输入框内容发生变化时触发
        input1.oninput = function(e){
            console.log(e.value);//获取当前输入框的值
            console.log(e.target.value);//获取当前输入框的值
            //e.value和e.target.value是等价的
        }
        
        //onselect:select事件
        //onselect事件，当用户选择文本时触发,如鼠标拖动选择文本
        input1.onselect = function(e){
            console.log("选择的文本：" + e.target.value);//获取当前选择的文本
        }

        //onchange:change事件
        //onchange事件，当输入框内容发生变化时触发或者失去焦点时触发
        input1.onchange = function(e){
            console.log("输入框内容变化："  + e.target.value);//获取当前输入框的值
        }

        //reset:reset事件
        //reset事件，当用户点击重置按钮时触发
        function resetForm(){
            form1.reset();
        }


        //onsubmit:submit事件
        //onsubmit事件，当用户提交表单时触发
        function submitForm(){
            form1.submit();
        }
