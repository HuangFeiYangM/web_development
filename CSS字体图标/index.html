<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../图标库/download/font_laioa9i1fx/iconfont.css">
    <style>
        /* 设置字体大小可以设置图标大小 */
        .home{
            /* 在原先的css文件中已有设置font-size的样式,直接写会覆盖掉 */
            font-size: 60px;
            color: red;
        }
    </style>
</head>
<body>
    <div> 
        <!-- 使用iconfont图标 -->
        <!-- 在icon-home 后面加上home类名，可以设置图标大小,防止覆盖掉我们设置的font-size -->
        <span class="iconfont icon-home home">测试</span>
    </div>
    
</body>
</html>
