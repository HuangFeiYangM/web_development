<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.使用扩展运算符将数组元素打印出来
        var arr = [1, 2, 3, 4, 5];
        console.log(...arr);// 1 2 3 4 5

//-----------------------------------------------------------------------
        //2.求数组的最大值
        var arr2 = [1, 2, 3, 4, 5];
        var max = Math.max(...arr2);
        console.log(max);// 5
        //也可以用apply方法求数组的最大值
        //这里的apply用于展开数组，null表示this指向window
        console.log(Math.max(10,20,30,40,50));// 50 max的一般用法
        max = Math.max.apply(null, arr2);
        console.log(max);// 5
        //apply的一般用法是将数组作为第一个参数，后面的参数作为函数的实参,比如:
        //Math.max.apply(null, [1, 2, 3, 4, 5])
//-------------------------------------------------------------------------
        //3.合并数组
        var arr3 = [1, 2, 3];
        var arr4 = [4, 5, 6];
        var arr5 = [...arr3,...arr4];
        console.log(arr5);// [1, 2, 3, 4, 5, 6]
        
        //也可以用concat方法合并数组
        arr5 = arr3.concat(arr4);
        console.log(arr5);// [1, 2, 3, 4, 5, 6]
        //concat的一般用法是将数组作为参数，将数组中的元素添加到新数组中，比如:
    </script>
</body>
</html>
