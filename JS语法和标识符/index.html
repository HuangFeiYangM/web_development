<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var a = 10;
        // 变量名可以包含字母、数字、下划线，但不能以数字开头
        var _name = "John";
        // 变量名区分大小写
        var Name = "John";
        // 变量名不能使用关键字
        // var var = "John"; // 错误，关键字不能作为变量名
        // 变量名不能使用保留字
        // var function = "John"; // 错误，保留字不能作为变量名
        // 变量名不能使用特殊符号
        var $name = "John";
    </script>
</body>
</html>
