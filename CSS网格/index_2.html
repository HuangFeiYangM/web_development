<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用fr单位创建网格 */
        .grid {
            width: 100%;
            height: 100vh;
            display: grid;
            gap:5px;
            /* 行是grid-template-rows，列是grid-template-columns */
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows:500px 500px 500px;
        }
        .grid div {
            margin: 10px;
            background-color: rgb(216, 169, 169);
            width:auto;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
