<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1, 2, 3];
        var arr2 = ["a", "b", "c"];
        var arr4 = arr1 + arr2;
        document.write(arr4);//会变成字符串,这不是我们想要的结果
        document.write(typeof arr4);//string
        document.write("<br>");
        var arr3 = arr1.concat(arr2);
        document.write("<br>");
        document.write(arr3);//[1, 2, 3, "a", "b", "c"]
        document.write(typeof arr3);//object
        document.write("<br>");
        var arr5 = arr1.concat(1,2,3,4,5);
        document.write(arr5);//[1, 2, 3, 1, 2, 3, 4, 5]
    </script>
    
</body>
</html>
