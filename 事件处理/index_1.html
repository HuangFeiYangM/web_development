<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML事件处理</title>
</head>
<body>
    <!-- HTML事件处理的缺点:和JavaScript绑定，不利于代码的维护和复用 -->
    <button onclick="ClickHandle()">点击我</button>
    <script>

        function ClickHandle() {
            console.log('按钮被点击了');
        }
    </script>
</body>
</html>
