    <!-- 节流 -->
    <!--以滚动监听为例-->
    <h3 id="h3">节流</h3>
    <h3 id="h3">节流</h3>
    <h3 id="h3">节流</h3>
    <h3 id="h3">节流</h3>
    <h3 id="h3">节流</h3>

    <script>
        //滚动监听
        window.onscroll = tht(scrollHandle, 2000);

        function scrollHandle() {
            var top = document.documentElement.scrollTop || document.body.scrollTop;
            console.log(top);
        }

        //节流
        //fn:要执行的函数，delay:延迟时间
        function tht(fn, delay) {
            var valid = true;
            return function() {
                if (!valid) {
                    return false ;
                }
                valid = false;
                setTimeout(function(){
                    fn();
                    valid = true;
                },delay)
            }
        }

    </script>
