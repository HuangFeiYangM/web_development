<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img标签的属性有:src,alt,usemap,ismap,width,height,border,hspace,vspace,align,alt,longdesc,usemap -->
    <img src="1.png" alt="" usemap="#map" width="500" height="600" border="1" hspace="10" vspace="10" align="left" longdesc="图片描述.html">
    <p>图片描述</p>
    <map name="map">
        <!-- rect:矩形，circle:圆形，poly:多边形 -->
        <!-- 矩形坐标格式为：左上角x,y,右下角x,y -->
        <!-- 圆形坐标格式为：中心x,y,半径 -->
        <!-- 多边形坐标格式为：x1,y1,x2,y2,x3,y3,x4,y4 -->
        <!-- href属性为超链接 -->
        <!-- 第一个区域 -->
        
        <area shape="rect" coords="10,10,100,100" href="baidu.com">
        <area shape="circle" coords="100,100,50" href="#">
    </map>
    
</body>
</html>
