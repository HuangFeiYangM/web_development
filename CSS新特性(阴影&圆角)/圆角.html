<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box01 {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        .box02 {
            background-color: rgb(14, 14, 181);
            width: 100px;
            height: 100px;
            border-radius: 30px;
        }

        .box03 {
            background-color: rgb(231, 43, 212);
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03">
        <p>Hello World!</p>
    </div>

</body>

</html>
