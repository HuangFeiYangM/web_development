<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
        background-color: rgb(24, 205, 24);
        height: 400px;
        width: 400px;
        border-radius: 20%;
        margin: 0 auto;
        /* margin先上下再左右 */
        box-shadow: 10px 20px 50px #666;
        /* 向右10px，向下偏移20px，向左上偏移50px，颜色为#666 */
        /* 阴影效果,前两个参数为阴影的位置(必填)，第三个参数为阴影的模糊程度，第四个参数为阴影的颜色 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
