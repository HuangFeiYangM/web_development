<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(document);//打印document对象,即整个页面
        console.log(document.body); //打印body对象,即页面的主体内容
        console.log(document.head); //打印head对象,即页面的头部内容
        console.log(document.title); //打印页面的标题内容
        console.log(document.URL); //打印当前页面的URL地址
        console.log(document.domain); //打印当前页面的域名
        console.log(document.referrer); //打印当前页面的来源地址
        console.log(document.cookie); //打印当前页面的cookie值
        console.log(document.lastModified); //打印当前页面的最后修改时间
        console.log(document.characterSet); //打印当前页面的字符集
        console.log(document.contentType); //打印当前页面的Content-Type值
    </script>
    
</body>
</html>
