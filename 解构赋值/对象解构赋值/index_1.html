        var obj = {
            name: "John",
            age: 30,
            city: "New York"
        };

        // 传统方式_麻烦
        var name = obj.name;
        var age = obj.age;
        var city = obj.city;
        console.log(name); // John
        console.log(age); // 30

        // 解构赋值
        var { name, age, city } = obj;
        console.log(name); // John
        console.log(age); // 30

    </script>
