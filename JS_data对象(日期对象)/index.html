<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(Date.now());
        document.write("<br>");
        document.write(Date());
        document.write("<br>");
        document.write(new Date());
        document.write("<br>");
        document.write()


        var d = new Date();

        document.write(d.getYear());
        document.write("<br>");
        document.write(d.getFullYear());//获取当前年份
        document.write("<br>");
        document.write(d.getMonth());//获取当前月份（0-11）
        document.write("<br>");
        document.write(d.getDate());//获取当前日期（1-31）
        document.write("<br>");
        document.write(d.getDay());//获取星期几（0-6）
        document.write("<br>");
        document.write(d.getHours());//获取当前小时
        document.write("<br>");
        document.write(d.getMinutes());//获取当前分钟
        document.write("<br>");
        document.write(d.getSeconds());//获取当前秒数
        document.write("<br>");
        document.write("获取当前毫秒数:");
        document.write(d.getMilliseconds());//获取当前毫秒数
        document.write("<br>");
        document.write(d.getTimezoneOffset());//获取时区偏移量
        document.write("<br>");
        document.write(d.toLocaleDateString());//获取日期
        document.write("<br>");
        document.write(d.toLocaleTimeString());//获取时间
        document.write("<br>");
        document.write(d.toUTCString());//获取UTC时间
        document.write("<br>");
        document.write(d.toISOString());//获取ISO格式的时间
        document.write("<br>");
        document.write(d.toJSON());//获取JSON格式的时间
        document.write("<br>");
        document.write(d.toString());//获取字符串格式的时间
        document.write("<br>");
        document.write(d.toLocaleString());//获取本地化的时间
        document.write("<br>");

    </script>
</head>
<body>
    
</body>
</html>
