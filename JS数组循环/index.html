<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        // 创建数组
        var arr = [1, 2, 3, 4, 5 ,"hello"];
        // 访问数组元素
        console.log(arr[0]); // 1
        console.log(arr[1]); // 2
        console.log(arr[2]); // 3
        console.log(arr[3]); // 4
        console.log(arr[4]); // 5
        console.log(arr[6]); // undefined
        // 遍历数组元素
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        for (var item of arr){
            console.log(item);
        }


        
        // 数组方法
        // push() 方法用于在数组的末尾添加一个或多个元素，并返回新的长度。
        arr.push(6);
        console.log(arr); // [1, 2, 3, 4, 5, 6]

        // pop() 方法用于删除数组的最后一个元素，并返回该元素的值。
        arr.pop();
        console.log(arr); // [1, 2, 3, 4, 5]

        // shift() 方法用于删除数组的第一个元素，并返回该元素的值。
        arr.shift();
        console.log(arr); // [2, 3, 4, 5]

        // unshift() 方法用于在数组的开头添加一个或多个元素，并返回新的长度。
        arr.unshift(1);
        console.log(arr); // [1, 2, 3, 4, 5]

        // reverse() 方法用于颠倒数组中元素的顺序。
        arr.reverse();
        console.log(arr); // [5, 4, 3, 2, 1]

        // sort() 方法用于对数组元素进行排序。
        arr.sort();
        console.log(arr); // [1, 2, 3, 4, 5]

        // splice() 方法用于删除或替换数组中的元素，并返回被删除的元素。
        arr.splice(2, 1);
        console.log(arr); // [1, 2, 4, 5]

        // slice() 方法用于从数组中返回一个新的数组，包含从开始索引到结束索引（不包括）的元素。
        var newArr = arr.slice(1, 3);
        console.log(newArr); // [2, 4]
    </script>
    
</body>
</html>
